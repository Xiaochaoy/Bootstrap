<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid bg-dark-subtle">
        <div class="row text-center" style="height: 100px;">
            <div class="col-3 h-25 bg-info align-self-start">1</div>
            <div class="col-3 h-25 bg-info align-self-center">2</div>
            <div class="col-3 h-25 bg-info align-self-end">3</div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row text-center justify-content-start">
            <div class="col-3 h-25 bg-warning border border-5 border-black">One of two columns</div>
            <div class="col-3 h-25 bg-warning border border-5 border-black">One of two columns</div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-3 h-25 bg-info border border-5 border-danger">One of two columns</div>
            <div class="col-3 h-25 bg-info border border-5 border-danger">One of two columns</div>
        </div>
        <div class="row text-center justify-content-end">
            <div class="col-3 h-25 bg-danger border border-5 border-black">One of two columns</div>
            <div class="col-3 h-25 bg-danger border border-5 border-black">One of two columns</div>
        </div>
        <div class="row text-center justify-content-around">
            <div class="col-3 h-25 bg-secondary border border-5 border-black">One of two columns</div>
            <div class="col-3 h-25 bg-secondary border border-5 border-black">One of two columns</div>
        </div>
        <div class="row text-center justify-content-between">
            <div class="col-3 h-25 bg-primary border border-5 border-warning">One of two columns</div>
            <div class="col-3 h-25 bg-primary border border-5 border-warning">One of two columns</div>
        </div>
        <div class="row text-center justify-content-evenly">
            <div class="col-3 h-25 bg-danger border border-5 border-black">One of two columns</div>
            <div class="col-3 h-25 bg-danger border border-5 border-black">One of two columns</div>
        </div>
    </div>  

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
