<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white text-center">
    <header class="container">
        <div class="row">
            <div class="row">
                <div class="col mb-3">
                    <div class="bg-success">Header</div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="row mb-3 order-sm-1 order-md-1 gy-3 mt-0">
                <div class="col-6 col-sm-3 col-md-3 offset-md-3">
                    <div class="bg-primary cuadrado centro">1</div>
                </div>
                <div class="col-6 col-sm-3 col-md-3 offsetd">
                    <div class="bg-primary cuadrado centro">2</div>
                </div>            
                <div class="col-6 col-sm-3 col-md-3">
                    <div class="bg-primary cuadrado centro">3</div>
                </div>
                <div class="col-6 col-sm-3 col-md-3 offset-md-6">
                    <div class="bg-primary cuadrado centro">4</div>
                </div>
            </div>
            <div class="row order-sm-3 order-md-2 gy-3 mt-0">
                <div class="col-6 col-sm-3 col-md-3 order-md-4">
                    <div class="bg-secondary cuadrado centro">a</div>
                </div>
                <div class="col-6 col-sm-3 col-md-3 order-md-3">
                    <div class="bg-secondary cuadrado centro">b</div>
                </div>            
                <div class="col-6 col-sm-3 col-md-3 order-md-2">
                    <div class="bg-secondary cuadrado centro">c</div>
                </div>
                <div class="col-6 col-sm-3 col-md-3 order-md-1">
                    <div class="bg-secondary cuadrado centro">d</div>
                </div>
            </div>
            <div class="row order-sm-2 mt-3 order-md-3">
                <div class="col mt-3 mb-3 mt-sm-0">
                    <div class="bg-info">
                        <span class="d-none d-md-inline d-sm-none">Desktop</span>
                        <span class="d-none d-md-none d-sm-inline">Tablet</span>
                        <span class="d-xs-inline d-sm-none">Mobile</span>
                    </div>
                </div>
            </div>
            <div class="row order-sm-4 mt-sm-3 order-md-4">
                <div class="col-sm-6 col-md-3 offset-md-3 order-sm-2 order-md-1 d-none d-sm-inline d-md-inline">
                    <div class="bg-warning cuadrado centro">:(</div>
                </div>
                <div class="col-sm-6 col-md-3 order-sm-1 order-md-2">
                    <div class="bg-warning cuadrado centro">:D</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row ">
            <div class="row d-none d-sm-inline d-md-inline">
                <div class="col mt-3">
                    <div class="bg-success">Footer</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
